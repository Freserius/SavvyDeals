<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Скидки</title>
</head>
<body>
    <h1>Добро пожаловать в систему мониторинга скидок!</h1>
    <div id="discounts-container"></div>
    <script>
        fetch('/discounts')
            .then(response => {
                if (response.status === 403) {
                    alert('Доступ запрещен. Авторизуйтесь.');
                    window.location.href = '/login';
                }
                return response.json();
            })
            .then(data => {
                const container = document.getElementById('discounts-container');
                data.forEach(discount => {
                    const div = document.createElement('div');
                    div.textContent = `Название: ${discount.Название}, Средняя скидка: ${discount.Средняя_скидка}`;
                    container.appendChild(div);
                });
            });
    </script>
</body>
</html>
